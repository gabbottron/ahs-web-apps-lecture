<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li><a href="{{ url_for('item_details', item_id=item[0]) }}">{{ item[1] }} - Quantity: {{ item[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
